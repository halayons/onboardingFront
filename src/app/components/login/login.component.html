<div class="flex items-center justify-center min-h-screen bg-blue-50">
    <form (ngSubmit)="login()" class="bg-white p-8 rounded shadow w-80 flex flex-col gap-4">
        <h2 class="text-xl font-bold mb-4 text-blue-700">Iniciar Sesión</h2>
        <input [(ngModel)]="username" name="username" placeholder="Usuario" class="border rounded p-2" required />
        <input [(ngModel)]="password" name="password" type="password" placeholder="Contraseña"
            class="border rounded p-2" required />
        <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
        <p *ngIf="error" class="text-red-500 text-sm">Credenciales incorrectas</p>
    </form>
</div>
